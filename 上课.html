<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    * {
        padding: 0;
        margin: 0;
    }

    .out {
        position: relative;
        width: 600px;
        height: 400px;
        border: 10px solid #f00;
        left: 600px;
        top: 100px;
        overflow: scroll;

    }
    .inn{position:absolute;
    	  left: 280px;
    	  top: 180px;
          width: 350px;
          height: 250px;
         background-color: yellow;
    }

    </style>
</head>
<body>
	<div class="out">
		<div class="inn"></div>
	</div>
	<script>
	 var $=function (sel) {
	 	return document.querySelector(sel); 
	 };
	 var o=$('.out');
	 console.log(o.scrollWidth+","+o.scrollHeight);
	 console.log(o.offsetLeft);
	 console.log(o.clientLeft);
	 console.log(o.scrollLeft);
	 o.scrollLeft=200;
	 console.log(o.offsetWidth);
	 var cs=window.getComputedStyle(o,null);
	 alert(cs["width"])
	 alert(cs.height)
	 alert(o.clientHeight)
	</script>	
</body>
</html>
