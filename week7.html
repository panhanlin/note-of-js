<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DOM</title>
        <style>
			*{
				margin: 0;padding: 0;
			}
			.outer{
				position: relative;
				width: 600px;
				height: 400px;
				margin: 0 auto;
				border: 10px solid #0f0;
				overflow: scroll;
			}
			.inner{
				position:absolute;
				width: 200px;
				height: 200px;
				background-color: #09f;
				left: 550px;
				top: 350px;
			}
        </style>
    </head>
    <body>
    	<div class="outer">
    		<div class="inner"></div>
    	</div>
    </body>
    <script>
    	var $ = function(sel){
    		return document.querySelector(sel);
    	};
    	var out=$('.outer');
    	var inn=$('.inner');
    	inn.innerHTML='offsetWidth:'+out.offsetWidth+'<br>'
    	inn.innerHTML+='clientWidth:'+out.clientWidth+'<br>'
    	inn.innerHTML+='scrollWidth:'+out.scrollWidth+'<br>'
    	inn.innerHTML+='offsetHeight:'+out.offsetHeight+'<br>'
    	inn.innerHTML+='clientHeight:'+out.clientHeight+'<br>'
    	inn.innerHTML+='scrollHeight:'+out.scrollHeight+'<br>'

    	inn.innerHTML+='offsetLeft:'+out.offsetLeft+'<br>'
    	inn.innerHTML+='clientLeft:'+out.clientLeft+'<br>'
    	inn.innerHTML+='scrollLeft:'+out.scrollLeft+'<br>'
    </script>
